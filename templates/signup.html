{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-lg">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">User Sign Up</h2>
  {% if error %}<div class="mb-6 text-red-600">{{ error }}</div>{% endif %}
  <form method="post" class="space-y-6">
    <div>
      <label class="block text-sm font-medium text-gray-700">Email</label>
      <input name="email" type="email" required class="mt-1 w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">Name</label>
      <input name="name" type="text" required class="mt-1 w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">Password</label>
      <input name="password" type="password" required class="mt-1 w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
    </div>
    <button type="submit" class="w-full py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition duration-150 ease-in-out">Sign Up</button>
  </form>
  <p class="mt-6 text-center text-sm text-gray-600">Already have an account? <a href="/user/login" class="text-indigo-600 hover:text-indigo-500">Login</a></p>
</div>
{% endblock %}
